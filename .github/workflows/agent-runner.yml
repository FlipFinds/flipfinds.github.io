name: Agent Runner

on:
  workflow_dispatch:
    inputs:
      run_mode:
        description: "observe (report only) or propose (prepare repo updates)"
        required: true
        default: observe
        type: choice
        options:
          - observe
          - propose
  schedule:
    - cron: "17 13 * * *"

permissions:
  contents: read

concurrency:
  group: agent-runner
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.156.0"
          extended: true

      - name: Validate site build
        run: hugo --gc --minify

      - name: Agent summary
        shell: bash
        run: |
          MODE="${{ github.event.inputs.run_mode || 'observe' }}"
          echo "## Agent Runner" >> "$GITHUB_STEP_SUMMARY"
          echo "- Mode: ${MODE}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Trigger: ${{ github.event_name }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Run ID: ${{ github.run_id }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Status: build validation completed" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Next step: add proposal + approval-gated PR creation when mode=propose." >> "$GITHUB_STEP_SUMMARY"
