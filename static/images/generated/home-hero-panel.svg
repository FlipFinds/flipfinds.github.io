    <text x="92" y="60" fill="#1F2A37" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="15" font-weight="700">FlipFinds</text>
    <text x="44" y="96" fill="#1F2A37" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="28" font-weight="800">FlipFinds workflow, built for weekly discipline</text>
    <text x="44" y="126" fill="#697386" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14">Track inventory, protect margin, and review faster each week.</text>

    <g transform="translate(44,146)">
