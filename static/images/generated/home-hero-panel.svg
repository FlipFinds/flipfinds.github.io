      <rect x="108" y="0" width="98" height="30" rx="15" fill="#EEF5EA" stroke="#E2D6BF" />
      <text x="157" y="20" text-anchor="middle" fill="#0A5E36" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="12" font-weight="700">Price</text>
      <rect x="216" y="0" width="112" height="30" rx="15" fill="#EEF5EA" stroke="#E2D6BF" />
      <text x="272" y="20" text-anchor="middle" fill="#0A5E36" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="12" font-weight="700">Review</text>
