    <rect x="32" y="144" width="236" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.42"/>
    <rect x="32" y="144" width="156" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.78"/>
    <rect x="32" y="162" width="236" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.36"/>
    <rect x="32" y="162" width="102" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.58"/>
