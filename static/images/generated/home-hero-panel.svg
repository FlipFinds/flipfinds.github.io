<svg xmlns="http://www.w3.org/2000/svg" width="1040" height="320" viewBox="0 0 1040 320" role="img" aria-labelledby="t d">
  <title id="t">FlipFinds workflow, built for weekly discipline</title>
  <desc id="d">Track inventory, protect margin, and review faster each week.</desc>
  <defs>
    <linearGradient id="heroBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#075B38" />
      <stop offset="52%" stop-color="#0C7A4B" />
      <stop offset="100%" stop-color="#8CD4B1" />
    </linearGradient>
    <radialGradient id="glowA" cx="80%" cy="18%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M 28 0 L 0 0 0 28" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#032416" flood-opacity="0.22"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1040" height="320" rx="24" fill="url(#heroBg)"/>
  <rect x="0" y="0" width="1040" height="320" rx="24" fill="url(#grid)"/>
  <rect x="0" y="0" width="1040" height="320" rx="24" fill="url(#glowA)"/>

  <g opacity="0.95">
    <circle cx="870" cy="36" r="110" fill="#ffffff" fill-opacity="0.09"/>
    <circle cx="960" cy="260" r="80" fill="#ffffff" fill-opacity="0.07"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="26" y="24" width="640" height="190" rx="20" fill="#ffffff" fill-opacity="0.93"/>
    <image href="/images/app-icon.png" x="44" y="42" width="38" height="38" preserveAspectRatio="xMidYMid slice"/>
    <text x="92" y="60" fill="#0F1720" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="15" font-weight="700">FlipFinds</text>
    <text x="44" y="96" fill="#0F1720" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="28" font-weight="800">FlipFinds workflow, built for weekly discipline</text>
    <text x="44" y="126" fill="#5B6670" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14">Track inventory, protect margin, and review faster each week.</text>

    <g transform="translate(44,146)">
      <rect x="0" y="0" width="98" height="30" rx="15" fill="#DDF7EA" stroke="#CFE8DA" />
      <text x="49" y="20" text-anchor="middle" fill="#075B38" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="12" font-weight="700">Track</text>
      <rect x="108" y="0" width="98" height="30" rx="15" fill="#DDF7EA" stroke="#CFE8DA" />
      <text x="157" y="20" text-anchor="middle" fill="#075B38" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="12" font-weight="700">Price</text>
      <rect x="216" y="0" width="112" height="30" rx="15" fill="#DDF7EA" stroke="#CFE8DA" />
      <text x="272" y="20" text-anchor="middle" fill="#075B38" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="12" font-weight="700">Review</text>
    </g>
  </g>

  <g transform="translate(712,48)">
    <rect x="0" y="0" width="300" height="220" rx="20" fill="#ffffff" fill-opacity="0.12" stroke="#ffffff" stroke-opacity="0.25"/>
    <rect x="18" y="18" width="264" height="184" rx="20" fill="#052f1d" fill-opacity="0.18" stroke="#ffffff" stroke-opacity="0.25"/>
    <rect x="36" y="38" width="180" height="34" rx="10" fill="#ffffff" fill-opacity="0.86"/>
    <rect x="36" y="84" width="210" height="10" rx="5" fill="#ffffff" fill-opacity="0.78"/>
    <rect x="36" y="102" width="164" height="10" rx="5" fill="#ffffff" fill-opacity="0.52"/>
    <rect x="36" y="120" width="118" height="10" rx="5" fill="#ffffff" fill-opacity="0.35"/>
  </g>
