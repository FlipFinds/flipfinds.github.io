<svg xmlns="http://www.w3.org/2000/svg" width="1040" height="320" viewBox="0 0 1040 320" role="img" aria-labelledby="t d">
  <title id="t">FlipFinds workflow, built for weekly discipline</title>
  <desc id="d">Track inventory, protect margin, and review faster each week.</desc>
  <defs>
    <linearGradient id="heroBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#075B38" />
      <stop offset="52%" stop-color="#0C7A4B" />
      <stop offset="100%" stop-color="#8CD4B1" />
    </linearGradient>
    <radialGradient id="glowA" cx="80%" cy="18%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.16" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M 28 0 L 0 0 0 28" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#15212f" flood-opacity="0.14"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1040" height="320" rx="26" fill="url(#heroBg)"/>
  <rect x="0" y="0" width="1040" height="320" rx="26" fill="url(#grid)"/>
  <rect x="0" y="0" width="1040" height="320" rx="26" fill="url(#glowA)"/>

  <g opacity="0.95">
    <circle cx="870" cy="36" r="110" fill="#ffffff" fill-opacity="0.09"/>
    <circle cx="960" cy="260" r="80" fill="#ffffff" fill-opacity="0.07"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="26" y="24" width="640" height="190" rx="22" fill="#FFFFFF" fill-opacity="0.96" stroke="#EAE2D2"/>
