<article class="first-entry home-info home-hero">
  <div class="ff-hero-grid">
    <div class="ff-hero-copy">
      <div class="ff-kicker">Reseller Operations Journal</div>
      <header class="entry-header">
        <h1>{{ site.Params.homeInfoParams.Title }}</h1>
      </header>
      <div class="entry-content">
        <p>{{ site.Params.homeInfoParams.Content }}</p>
        <div class="ff-chip-row">
          <span class="ff-chip">iOS + Android</span>
          <span class="ff-chip">Weekly Playbooks</span>
          <span class="ff-chip">No Fluff</span>
        </div>
        <div class="ff-cta-row">
          <a class="ff-store-badge-link" href="https://play.google.com/store/apps/details?id=com.flipfinds.app&utm_source=flipfinds_blog&utm_medium=home_hero&utm_campaign=install_cta" target="_blank" rel="noopener" aria-label="Get FlipFinds on Google Play">
            <img class="ff-store-badge ff-store-badge-google" src="/images/store-badges/google-play-badge.png" alt="Get it on Google Play" loading="lazy" />
          </a>
          <a class="ff-store-badge-link" href="https://apps.apple.com/au/app/flipfinds-resale-tracker/id6757338338?pt=parasdigital&ct=flipfinds_blog_home_hero&mt=8" target="_blank" rel="noopener" aria-label="Download FlipFinds on the App Store">
            <img class="ff-store-badge ff-store-badge-apple" src="/images/store-badges/download-on-the-app-store.svg" alt="Download on the App Store" loading="lazy" />
          </a>
        </div>
      </div>
    </div>
    <section class="ff-hero-proof" aria-label="FlipFinds app preview">
      <div class="ff-hero-proof-top">
        <span class="ff-hero-proof-label">App preview</span>
        <div class="ff-hero-proof-nav" aria-label="Screenshot controls">
          <button type="button" class="ff-hero-proof-btn" data-ff-hero-prev aria-label="Previous screenshot">&#8249;</button>
          <button type="button" class="ff-hero-proof-btn" data-ff-hero-next aria-label="Next screenshot">&#8250;</button>
        </div>
      </div>
      <div class="ff-hero-carousel" data-ff-hero-carousel>
        <figure class="ff-hero-slide is-active" data-ff-hero-slide data-title="Track inventory all in one place" data-caption="Home overview, quick actions, and current inventory snapshot.">
          <img src="/images/hero-preview.jpg" alt="FlipFinds home screen showing overview and quick actions" loading="eager" />
        </figure>
        <figure class="ff-hero-slide" data-ff-hero-slide data-title="See inventory, ROI, and margin on one screen" data-caption="Inventory list with cost, margin, and ROI details for active items.">
          <img src="/images/app-screenshot.jpg" alt="FlipFinds inventory screen showing item list with ROI and margin values" loading="lazy" />
        </figure>
      </div>
      <div class="ff-hero-proof-meta">
        <h3 class="ff-hero-proof-title" data-ff-hero-title>Track inventory all in one place</h3>
        <p class="ff-hero-proof-caption" data-ff-hero-caption>Home overview, quick actions, and current inventory snapshot.</p>
      </div>
      <div class="ff-hero-proof-dots" role="tablist" aria-label="Choose screenshot">
        <button type="button" class="ff-hero-dot is-active" data-ff-hero-dot="0" aria-label="Show screenshot 1" aria-selected="true"></button>
        <button type="button" class="ff-hero-dot" data-ff-hero-dot="1" aria-label="Show screenshot 2" aria-selected="false"></button>
      </div>
    </section>
  </div>
</article>
