<article class="first-entry home-info home-hero">
  <div class="ff-kicker">Reseller Operations Journal</div>
  <header class="entry-header">
    <h1>{{ site.Params.homeInfoParams.Title }}</h1>
  </header>
  <div class="entry-content">
    <p>{{ site.Params.homeInfoParams.Content }}</p>
    <div class="ff-chip-row">
      <span class="ff-chip">iOS + Android</span>
      <span class="ff-chip">Weekly Playbooks</span>
      <span class="ff-chip">No Fluff</span>
    </div>
    <div class="ff-cta-row">
      <a class="ff-cta ff-cta-primary" href="https://play.google.com/store/apps/details?id=com.flipfinds.app" target="_blank" rel="noopener">Get on Google Play</a>
      <a class="ff-cta ff-cta-secondary" href="https://apps.apple.com/au/app/flipfinds-resale-tracker/id6757338338" target="_blank" rel="noopener">Get on App Store</a>
    </div>
  </div>
  <div class="ff-visual-grid">
    <figure class="ff-visual-card">
      <img src="{{ "images/hero-preview.jpg" | absURL }}" alt="FlipFinds app preview">
      <figcaption>Product preview</figcaption>
    </figure>
    <figure class="ff-visual-card">
      <img src="{{ "images/app-screenshot.jpg" | absURL }}" alt="FlipFinds listing workflow screenshot">
      <figcaption>Listing workflow view</figcaption>
    </figure>
  </div>
</article>
