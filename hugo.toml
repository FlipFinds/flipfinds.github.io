baseURL = "https://flipfinds.github.io/"
languageCode = "en-us"
title = "FlipFinds Reseller Blog"
theme = "PaperMod"

[params]
  description = "Practical reseller workflows, inventory discipline, and listing execution playbooks from FlipFinds."
  mainSections = ["posts", "guides", "pages"]
  ShowReadingTime = true
  ShowShareButtons = false
  ShowCodeCopyButtons = false
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  disableSpecial1stPost = true
  [params.footer]
    text = "Support: support@parasdigital.net"
  [params.homeInfoParams]
    Title = "FlipFinds for Practical Resellers"
    Content = """FlipFinds helps you move from sourcing to listing with less busywork and clearer inventory decisions.
Use these posts as playbooks you can run in your own weekly workflow.
[Get on Google Play](https://play.google.com/store/apps/details?id=com.flipfinds.app) | [Get on App Store](https://apps.apple.com/au/app/flipfinds-resale-tracker/id6757338338)"""
  [params.author]
    name = "FlipFinds"
    email = "support@parasdigital.net"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[[menu.main]]
  identifier = "posts"
  name = "Posts"
  url = "/posts/"
  weight = 10

