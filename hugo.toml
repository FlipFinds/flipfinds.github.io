baseURL = "https://flipfinds.github.io/"
languageCode = "en-us"
title = "FlipFinds Reseller Blog"
theme = "PaperMod"
enableRobotsTXT = true
summaryLength = 30

[sitemap]
  changeFreq = "weekly"
  priority = 0.8

[params]
  env = "production"
  description = "Practical reseller workflows, inventory discipline, and listing execution playbooks from FlipFinds."
  keywords = ["reseller app", "reseller workflow", "inventory tracking", "pricing discipline", "sell-through"]
  mainSections = ["posts"]
  images = ["images/hero-home.png"]
  defaultTheme = "light"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = false
  ShowCodeCopyButtons = false
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  disableSpecial1stPost = true
  [params.label]
    text = "FlipFinds Reseller Blog"
    icon = "images/app-icon.png"
    iconHeight = 26
  [params.assets]
    favicon = "images/app-icon.png"
    favicon16x16 = "images/app-icon.png"
    favicon32x32 = "images/app-icon.png"
    apple_touch_icon = "images/app-icon.png"
  [params.cover]
    hiddenInList = false
    hiddenInSingle = false
  [params.footer]
    text = "Support: support@parasdigital.net"
    hideCopyright = false
  [params.homeInfoParams]
    Title = "FlipFinds Growth Playbooks for Resellers"
    Content = "Practical weekly systems for sourcing, listing, inventory control, and sell-through improvements."
  [params.author]
    name = "FlipFinds Team"
    email = "support@parasdigital.net"
  [params.analytics.google]
    SiteVerificationTag = ""
  [params.analytics.bing]
    SiteVerificationTag = ""
  [params.analytics.yandex]
    SiteVerificationTag = ""
  [params.analytics.plausible]
    domain = ""
    scriptSrc = "https://plausible.io/js/script.js"

[services]
  [services.googleAnalytics]
    ID = ""

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  tag = "tags"
  category = "categories"

[[menu.main]]
  identifier = "start-here"
  name = "Start Here"
  url = "/pages/start-here/"
  weight = 5

[[menu.main]]
  identifier = "posts"
  name = "Posts"
  url = "/posts/"
  weight = 10

[[menu.main]]
  identifier = "guides"
  name = "Guides"
  url = "/guides/"
  weight = 20

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/pages/about/"
  weight = 30

[[menu.main]]
  identifier = "contact"
  name = "Contact"
  url = "/pages/contact/"
  weight = 40

