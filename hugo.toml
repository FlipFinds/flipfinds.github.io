baseURL = "https://flipfinds.github.io/"
languageCode = "en-us"
title = "FlipFinds Reseller Blog"
theme = "PaperMod"

[params]
  description = "Practical reseller workflows, inventory discipline, and listing execution playbooks from FlipFinds."
  mainSections = ["posts", "guides"]
  images = ["images/hero-preview.jpg"]
  defaultTheme = "light"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = false
  ShowCodeCopyButtons = false
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  disableSpecial1stPost = true
  [params.label]
    text = "FlipFinds Reseller Blog"
    icon = "images/app-icon.png"
    iconHeight = 26
  [params.assets]
    favicon = "images/app-icon.png"
    favicon16x16 = "images/app-icon.png"
    favicon32x32 = "images/app-icon.png"
    apple_touch_icon = "images/app-icon.png"
  [params.cover]
    hiddenInList = false
    hiddenInSingle = false
  [params.editPost]
    URL = "https://github.com/FlipFinds/flipfinds.github.io/tree/main/content"
    Text = "Suggest an edit"
    appendFilePath = true
  [params.footer]
    text = "Support: support@parasdigital.net"
    hideCopyright = false
  [params.homeInfoParams]
    Title = "FlipFinds Growth Playbooks for Resellers"
    Content = "Practical weekly systems for sourcing, listing, inventory control, and sell-through improvements."
  [params.author]
    name = "FlipFinds"
    email = "support@parasdigital.net"

[outputs]
  home = ["HTML", "RSS", "JSON"]

